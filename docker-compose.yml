services:
  db:
    image: postgres:17-alpine
    environment:
      - POSTGRES_USER=school
      - POSTGRES_PASSWORD=school
      - POSTGRES_DB=school
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  web:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./school:/app/school
    depends_on:
      - db
    environment:
      - DEBUG=True
      - DATABASE_URL=psql://school:school@db/school
    env_file:
      - .env
    command: "/app/docker/start.sh dev"

  tailwind:
    build:
      context: .
      target: frontend-build
    volumes:
      - ./school:/app/school
      - ./css:/app/css
    tty: true

volumes:
  postgres_data:
